<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <section id="current-weather">
      <h2>Current Weather</h2>
      <div id="weather-info">
        <p>City: <span id="city-name"></span></p>
        <p>Temperature: <span id="temperature"></span>&deg;C</p>
        <p>Condition: <span id="weather-condition"></span></p>
      </div>
    </section>
    <section id="forecast">
      <h2>Weather Forecast</h2>
      <div id="forecast-info">
      </div>
    </section>
    <aside id="search-history">
      <h2>Search History</h2>
      <ul id="history-list">
        <li>Previous search 1</li>
        <li>Previous search 2</li>
        <li>Previous search 3</li>
      </ul>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
